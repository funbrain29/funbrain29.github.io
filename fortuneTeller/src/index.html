<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1 id="myH1">Simple Checklist</h1>
            </div>

            <div id="content">
                <input type="text" id="my-input">
                <button id="my-button">Add item</button>
                <button id="my-rbutton" style="float: right">Add Random item</button>

                <div id="lists">
                    <h3>Checklist:</h3>
                    <ul id="my-list" style="list-style-type:none;">
                    </ul>

                    <h3>Completed Items: </h3>
                    <ul id="completed-list" style="list-style-type:none;">
                    </ul>
                </div>
            </div>
            <div id="footer">
                <p>Simple checklist by Dillon Anderson<br>
                    Written September 4th, 2020
                </p>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
